<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shade Map Display - The Bentway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    #layer-buttons {
      position: absolute;
      top: 10px; right: 10px; z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #layer-buttons button {
      margin: 2px; padding: 6px 10px;
      font-size: 14px; border: none;
      border-radius: 4px; background: #eee;
      cursor: pointer;
    }
    
    #layer-buttons button:hover { background: #ccc; }
    .leaflet-popup-content { font: 14px sans-serif; }

    .leaflet-top.leaflet-right .leaflet-control-geocoder {
      margin-top: 60px; /* Pushes it downward */
    }
    
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="layer-buttons">
    <button onclick="setBaseLayer('street')">Street View</button>
    <button onclick="setBaseLayer('satellite')">Satellite View</button>
 <!--   <button onclick="toggleHeat()"> Heat Map</button> -->
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map').setView([43.637869, -79.406311], 13);

    const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: '© Esri' }
    );

//    const heatLayer = L.tileLayer(
//      'https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=b093a4af9795adc8f1ae5f20076873b3',
//      {
//        attribution: '© OpenWeatherMap',
//        opacity: 0.95
//      }
//    );

    let currentBase = 'street';
    let heatVisible = false;

    function setBaseLayer(name) {
      map.removeLayer(street);
      map.removeLayer(satellite);
      if (name === 'street') {
        street.addTo(map);
        currentBase = 'street';
      } else {
        satellite.addTo(map);
        currentBase = 'satellite';
      }
    }

//    function toggleHeat() {
//      if (heatVisible) {
//        map.removeLayer(heatLayer);
 //       heatVisible = false;
 //     } else {
 //       heatLayer.addTo(map);
//        heatVisible = true;
//      }
//    }

    L.Control.geocoder({
      defaultMarkGeocode: false,
      position: 'topright' // or 'bottomleft', etc.
    })
      .on('markgeocode', e => map.setView(e.geocode.center, 16))
      .addTo(map);
      

    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTKkr3mFgXmY94rxu-H2qPjj3aEC4-pkeJAcafvc7_3iiueQjpfwvgtXmJxqVUvHG5T72pLKwBZufO_/pub?output=csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: results => {
        results.data
          .filter(r => Number.isFinite(r.latitude) && Number.isFinite(r.longitude))
          .forEach(r => {
            const marker = L.marker([r.latitude, r.longitude]).addTo(map);
            marker.bindPopup(`<b>${r.name || 'Unnamed'}</b><br>${r.latitude.toFixed(6)}, ${r.longitude.toFixed(5)}`);
          });
      },
      error: err => {
        console.error(err);
        alert('Failed to load markers.');
      }
    });
  </script>
</body>
</html>
