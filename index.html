<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shade Map Display - The Bentway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="GP.css" />
  <style>
    #layer-buttons button:hover { background: #ccc; }
    .leaflet-popup-content { font: 14px sans-serif; }

    .leaflet-top.leaflet-right .leaflet-control-geocoder {
      margin-top: 60px; /* Pushes it downward */
    }
  </style>

</head>
<body>
  <div id="map"></div>
  <div id="layer-buttons">
    <button onclick="setBaseLayer('street')">Street View</button>
    <button onclick="setBaseLayer('satellite')">Satellite View</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const map = L.map('map').setView([43.637869, -79.406311], 13);

    const street = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    });
    
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { 
      attribution: 'Â© Esri' 
    });

    let currentBase = 'satellite';
    satellite.addTo(map);

    function setBaseLayer(name) {
      map.removeLayer(street);
      map.removeLayer(satellite);

      if (name === 'street') {
        street.addTo(map);
        currentBase = 'street';
      } else if (name === 'satellite') {
        satellite.addTo(map);
        currentBase = 'satellite';
      }
    }

    // Geocoder setup
    L.Control.geocoder({
      defaultMarkGeocode: false,
      position: 'topright'
    })
      .on('markgeocode', e => map.setView(e.geocode.center, 16))
      .addTo(map);

    fetch('toronto_bound.json')
      .then(response => {
        if (!response.ok) throw new Error('Network response error');
        return response.json();
      })
      .then(data => {
        boundaryLayer = L.geoJSON(data, {
          style: {
            color: "#000000",
            weight: 2,
            fillOpacity: 0.1
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Failed to load JSON:", error);
      });

    // Load markers from Google Sheet CSV
    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTKkr3mFgXmY94rxu-H2qPjj3aEC4-pkeJAcafvc7_3iiueQjpfwvgtXmJxqVUvHG5T72pLKwBZufO_/pub?output=csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: results => {
        results.data
          .filter(r => Number.isFinite(r.latitude) && Number.isFinite(r.longitude))
          .forEach(r => {
            const marker = L.marker([r.latitude, r.longitude]).addTo(map);
            marker.bindPopup(`<b>${r.name || 'Unnamed'}</b><br>${r.latitude.toFixed(6)}, ${r.longitude.toFixed(5)}`);
          });
      },
      error: err => {
        console.error(err);
        alert('Failed to load markers.');
      }
    });
  </script>
</body>
</html>
